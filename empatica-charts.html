<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Empatica Charts</title>
  <meta name="description" content="Charts for physiological data gathered from Empatica E4 wristband">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="empatica-charts.css">
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src="https://kit.fontawesome.com/a1c4b21e48.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.0/dist/chartjs-plugin-zoom.min.js" integrity="sha256-a1Lz8gxLVQkMk+UOF1s5p+zPYcpTwczef8rojwhSIP0=" crossorigin="anonymous"></script>
  <script defer src="days.js"></script>
  <script defer src="empatica-charts.js"></script>
</head>

<body>
  <div class="btn-group btn-group-lg btn-group-center">
    <button type="button" class="btn btn-info" onclick="changeView()" accesskey="v"><i class="fas fa-chart-line"></i> <u>V</u>iew: <span id="change-view">Point</span></button>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" accesskey="d"><i class="far fa-calendar-alt"></i> <u>D</u><span id="change-day-text"></span></button>
      <div class="dropdown-menu" id="change-day">
      </div>
    </div>
    <button type="button" class="btn btn-info" onclick="chart.resetZoom();" accesskey="r"><i class="fas fa-undo-alt"></i> <u>R</u>eset zoom</button>
  </div>
  <canvas id="canvas">Your browser doesn't support HTML5.</canvas>
</body>

</html>
